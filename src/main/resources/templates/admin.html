<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Administration </title>
</head>
<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <h2>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Profession</th>
                <th scope="col">Roles</th>
            </h2>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usersList}">
            <h4>
                <td th:text="${user.getId()}">VALUE/></td>
                <td th:text="${user.getUsername()}">VALUE/></td>
                <td th:text="${user.getProfession()}">VALUE</p></td>
                <td th:each="role : ${user.getRoles()}" th:text="${role.getName}">VALUE/></td>
            </h4>

            <td>
                <form th:action="@{'/admin/edit/' + ${user.getId()}}">
                    <input type="submit" class="buttonEdit" value="Edit"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{'/admin/delete/' + ${user.getId()}}">
                    <input type="submit" class="buttonDelete" value="Delete"/>
                </form>
            </td>
        </tr>
        </th:each>
        </tbody>
    </table>

    </br>
    <input type="button" value="  Add!  "
           onclick="window.location.href = '/admin/new'"/>
    <br>
    </br>
    <input type="button" value="Open Admin as a User"
           onclick="window.location.href = '/admin/admin-page'"/>
    <br>
    <button class="buttonLogout" onclick="window.location.href = '/logout';"> Logout </button>

</div>


</body>
</html>
